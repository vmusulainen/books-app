<template name="Books">
    <h1>Books</h1>

    <div style="margin-bottom: 1em;">
        <button data-action="book-create">Create Book</button>
    </div>
    {{#each book in books}}
        <div>
            <span>_id: {{book._id}}</span>
            <span>Author: {{book.author}}</span>
            <span>Title: {{book.title}}</span>
        </div>
    {{/each}}
</template>
